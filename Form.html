<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
<fieldset> 
<legend><h1>Form Inside Table</h1></legend>
<table border="8">
<tr> 
    <td>
        Label
    </td>
    <td>
        Input
    </td>
</tr>

<tr>
<td>
    <label for="1">
        Username :
    </label>
</td>
<td>
    <input type="text" id="1" required>
</td>
</tr>

<tr>
    <td>
        <label for="2"> Password :</label>
    </td>
    <td>
        <input type="password" id="2" required> 
    </td>
</tr>

<tr>
    <td>
        <label for="3"> Email :</label>
    </td>
    <td>
        <input type="email" id="3" placeholder="name@4number">
    </td>
</tr>

<tr>
    <td>
        <label for="4">Phone :</label >
    </td>
    <td>
        <input type="tel" id="4" required placeholder="01XXXXXXXXX">
    </td>
</tr>

<tr>
    <td>
        <label for="5">Choose color :</label>
    </td>
    <td>
        <input type="color" id="5">
    </td>
</tr>

<tr> 
    <td>
        <label for="6">Upload file :</label>
    </td>
    <td>
        <input id="6" required type="file" >
    </td>
</tr>

<tr>
    <td>
        <label for="7">Date :</label>
    </td>
    <td>
        <input type="date" id="7">
    </td>
</tr>

<tr>
    <td>
        <label for="8">Number :</label>
    </td>
    <td>
        <input type="number" id="8">
    </td>
</tr>

<tr>
    <td>
        <label for="9">URL :</label>
    </td>
    <td>
        <input id="9" required type="url" placeholder="link for your task">
    </td>
</tr>

<tr>
    <td colspan="2">
 <input type="submit" >
 <input type="reset" >
    </td>
</tr>

</table>
</fieldset>
    </form>
</body>
</html>
